<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Logo image" width="100px">
                <H1>ODIN</H1>
            </div>
            <span class="credentials-background">Phote by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></span>
        </div>

        <div class="right-side">
            <p>
                This is not a real online serive! You know you need something t=like this in your life to hlp your deepeest dreams. Sing up not to et started.
            </p>
            <br>
            <p>
                You know you want to.
            </p>
        </div>

        <form action="https://httpbin.org/" method="post">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" pattern="[A-Z][a-z]">
            
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" pattern="[A-Z][a-z]">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <label for="tel">Phone number</label>
            <input type="tel" id="tel" name="tel">
            
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd">

            <label for="cpwd">Confirm Password</label>
            <input type="password" id="cpwd" name="cpwd">
            
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <div class="log-in-footer">
                    <span>Already have an account? <a>Log In</a></span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
